name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install build tools
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential gcc make

      # 3. Compile the tests
      - name: Build
        run: |
          gcc -o test test.c

      # 4. Run the tests
      - name: Run Tests
        run: |
          ./test

